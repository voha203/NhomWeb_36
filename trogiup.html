<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trợ giúp</title>
</head>
<body>

</section>

<!-- Sản phẩm -->
<section class="products">
  <h2>Sản phẩm nổi bật</h2>

      <img src="images/balo1.jpg" alt="Balo 1">

      <p>Giá: 500,000 VNĐ</p>
      <button>Mua ngay</button>
    </div>
    <div class="product-item">

      <p>Giá: 650,000 VNĐ</p>
      <button>Mua ngay</button>
    </div>
    <div class="product-item">
      <img src="images/balo3.jpg" alt="Balo 3">

      <p>Giá: 700,000 VNĐ</p>
      <button>Mua ngay</button>

</html>
